<main class="main">
  <div class="main__wrapper wrapper">
    <div class="search__wrapper">
      <app-search-box class="search__container" (onDebounce)="searchByCountries($event)" />
      <app-filter-box (textFilter)="searchByRegion($event)" />
    </div>
    <app-country-grid [listCountries]="listCountries" [isLoadingGrid]="isLoading" />
  </div>
</main>
