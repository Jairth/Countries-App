<main class="main">
  <div class="main__wrapper wrapper">
    <div class="search__wrapper">
      <app-search-box (onDebounce)="searchByCountries($event)" />
      <app-filter-box (textFilter)="searchByRegion($event)" />
    </div>
    @defer (on viewport) {
    <app-country-grid class="countries__grid" [listCountries]="listCountries" />
    } @placeholder {
    <app-skeleton-loading />
    } @loading (minimum 1000ms){
    <app-skeleton-loading />
    }
  </div>
</main>
