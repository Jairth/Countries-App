@for (countries of listCountries; track $index) {
<div class="card" [routerLink]="['/countries/by', countries.cca3]">
  <div class="card__image">
    <img [src]="countries.flags.svg" [alt]="countries.name.common" />
  </div>
  <div class="card__text">
    <h2 class="card__title">{{ countries.name.common }}</h2>
    <div class="card__description">
      <h3>
        Population: <span>{{ countries.population }}</span>
      </h3>
      <h3>
        Region: <span>{{ countries.region }}</span>
      </h3>
      <h3>
        Capital: <span>{{ countries.capital }}</span>
      </h3>
    </div>
  </div>
</div>
}
